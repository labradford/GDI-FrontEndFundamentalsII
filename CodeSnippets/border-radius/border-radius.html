<!doctype html>
<html>
	<head>
		<title>Border Radius</title>
		<style>

			div {
				height: 200px;
				width: 200px;
				margin: 20px;
				background-color: #7accc8;
				float: left;
			}

			p {
				padding: 25px;
				font-family: sans-serif;
			}

			.rounded-four-same {
				border-radius: 20px;
			}

			.rounded-four-different {
				border-radius: 30px 40px 10px 20px;
			}

			.rounded-two-corners {
				border-radius: 50px 0;
			}

			.circle {
				border-radius: 50%;
			}

		</style>
	</head>
	<body>
		<div class="rounded-four-same">
			<p>border-radius: 20px;</p>
		</div>

		<div class="rounded-four-different">
			<p>border-radius: 30px 40px 10px 20px;</p>
		</div>

		<div class="rounded-two-corners">
			<p>border-radius: 50px 0;</p>
		</div>

		<div class="circle">
			<p>border-radius: 50%;</p>
		</div>
	</body>
</html>
