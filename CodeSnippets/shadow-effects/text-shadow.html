<!doctype html>
<html>
	<head>
		<title>Shadow Effects</title>
		<style>
			body {
				font-family: sans-serif;
				font-size: 20px;
			}
			.basic {
				text-shadow: 2px 2px;
			}

			.color {
				text-shadow: 2px 2px #FF0000;
			}

			.blur {
				text-shadow: 2px 2px 5px #ff00ff;
			}

			.multiple {
				text-shadow: 2px 2px 5px #00ff00, -2px -2px 5px #0000ff;
			}

			.fancy {
				color: white;
				font-size: 44px;
				font-family: sans-serif;
				text-shadow:  -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 0 0 1em #7accc8, 0 0 0.2em #00746b;
			}

		</style>
	</head>
	<body>
		<h2 class="basic">Text Shadow - basic </h2>

		<h2 class="color">Text Shadow - with color </h2>

		<h2 class="blur">Text Shadow - with color and blur </h2>

		<h2 class="multiple">Text Shadow - multiple text shadows </h2>

		<h2 class="fancy">Text Shadow - fancy effect</h2>
	</body>
</html>
