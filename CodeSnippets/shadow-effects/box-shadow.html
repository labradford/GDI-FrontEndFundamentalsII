<!doctype html>
<html>
	<head>
		<title>Box Shadows</title>
		<style>

			div {
				height: 200px;
				width: 200px;
				margin: 20px;
				float: left;
				background-color: #7accc8;
			}

			p {
				padding: 25px;
				font-family: sans-serif;
				font-size: 24px;
			}

			.basic {
				box-shadow: 5px 5px;
			}

			.color {
				box-shadow: 5px 5px #005952;
			}

			.blur {
				box-shadow: 5px 5px 5px #005952;
			}

			.card {
			    background-color: #f5f5f5;
    			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			}

		</style>
	</head>
	<body>
		<div class="basic">
			<p>basic box shadow</p>
		</div>

		<div class="color">
			<p>box shadow with color</p>
		</div>

		<div class="blur">
			<p>box shadow with blur</p>
		</div>

		<div class="card">
			<p>Material Design card</p>
		</div>

	</body>
</html>
