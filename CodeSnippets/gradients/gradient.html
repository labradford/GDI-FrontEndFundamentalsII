<!doctype html>
<html>
	<head>
		<title>Gradients</title>
		<link rel="stylesheet" type="text/css" href="gradient.css" media="screen"/>
	</head>
	<body>
		<div class="linearlr">
			<h2>Linear Gradient Top to Bottom</h2>
		</div>
		
		<div class="lineartb">
			<h2>Linear Gradient Left to Right</h2>
		</div>
		
		<div class="lineardiag">
			<h2>Diagonal Linear Gradient</h2>
		</div>
		
		<div class="linearmult">
			<h2>Linear Gradient Left to Right Multiple Colors</h2>
		</div>
		
		<div class="linearrepeat">
			<h2>Linear Gradient Left to Right Repeating</h2>
		</div>
		
		<div class="radial">
			<h2>Radial Gradient</h2>
		</div>
		
		<div class="radialrepeat">
			<h2>Repeating Radial Gradient</h2>
		</div>
		
		<div class="rainbow">
			<h2>Rainbow Linear Gradient</h2>
		</div>

		<div class="transparency">
			<h2>Linear Gradient with Alpha Transparency</h2>
		</div>
	</body>
	</html>
