<!doctype html>
<html>
	<head>
		<title>Alpha Transparency</title>
		<style>

			div {
				height: 200px;
				width: 20%;
				margin: 20px;
				float: left;
			}

			p {
				padding: 25px;
				font-family: sans-serif;
				font-size: 24px;
			}

			.rgba-1 {
				background-color: rgba(122, 204, 200, 1);
			}

			.rgba-75 {
				background-color: rgba(122, 204, 200, .75);
			}

			.rgba-50 {
				background-color: rgba(122, 204, 200, .5);
			}

			.rgba-25 {
				background-color: rgba(122, 204, 200, .25);
			}
		</style>
	</head>
	<body>
		<div class="rgba-1">
			<p>rgba(122, 204, 200, 1)</p>
		</div>

		<div class="rgba-75">
			<p>rgba(122, 204, 200, .75)</p>
		</div>

		<div class="rgba-50">
			<p>rgba(122, 204, 200, .5)</p>
		</div>

		<div class="rgba-25">
			<p>rgba(122, 204, 200, .25)</p>
		</div>
	</body>
</html>
