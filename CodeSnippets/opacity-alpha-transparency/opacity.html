<!doctype html>
<html>
	<head>
		<title>Border Radius</title>
		<style>

			div {
				height: 200px;
				width: 20%;
				margin: 20px;
				background-color: #7accc8;
				float: left;
			}

			p {
				padding: 25px;
				font-family: sans-serif;
				font-size: 24px;
			}

			.opacity-1 {
				opacity: 1;
			}

			.opacity-75 {
				opacity: .75;
			}

			.opacity-50 {
				opacity: .5;
			}

			.opacity-25 {
				opacity: .25;
			}
		</style>
	</head>
	<body>
		<div class="opacity-1">
			<p>Opacity 1</p>
		</div>

		<div class="opacity-75">
			<p>Opacity .75</p>
		</div>

		<div class="opacity-50">
			<p>Opacity .5</p>
		</div>

		<div class="opacity-25">
			<p>Opacity .25</p>
		</div>
	</body>
</html>
