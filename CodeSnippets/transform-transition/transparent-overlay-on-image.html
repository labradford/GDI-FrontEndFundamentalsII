<!DOCTYPE html>
<head>
    <title>Transparent Overlay</title>
    <style>
        .image {
            position:relative;
            width:400px;
            height:400px;
        }
        .image img {
            width:100%;
            vertical-align:top;
        }
        .image:after {
            content:'\A';
            position:absolute;
            width:100%; height:100%;
            top:0; left:0;
            background:rgba(255,255,255,0.25);
            opacity:0;
            transition: all 1s;
            -webkit-transition: all 1s;
        }
        .image:hover:after {
            opacity:1;
        }
    </style>
</head>
    <body>
        <div class="image">
            <img src="http://i.stack.imgur.com/Sjsbh.jpg" alt="" />
        </div>
    </body>
 </html>
