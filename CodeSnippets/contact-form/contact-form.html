<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <!-- add link to bootstrap to your head -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- HOW TO ADD YOUR CONTACT FORM
        1. COPY THE HTML INTO YOUR FORM SECTION
        2. COPY THE LINK TO BOOTSTRAP STYLESHEET AND PUT IN THE <HEAD> SECTION OF YOUR PAGE
        3. ADD THE SCRIPTS AT THE BOTTOM OF THE PAGE JUST BEFORE THE CLOSING </BODY> TAG
        4. OPEN THE MAIL.PHP FILE AND ADD YOUR EMAIL ON LINE 6 BETWEEN THE "" $mail_to = "YOUR-EMAIL@YOUR-ADDRESS.com";
        5. COPY THE MAIL.PHP AND MAIN.JS FILES INTO YOUR PORTFOLIO FOLDER
    -->
    <!-- ajax contact form -->
    <section>
        <div class="container">
            
            <h5>Contact Me</h5>
                        
            <form class="contact__form" method="post" action="mail.php">
                            
                <!-- form message -->
                <div class="row">
                    <div class="alert alert-success contact__msg" style="display: none" role="alert">
                        Your message was sent successfully.
                    </div>
                </div>
                <!-- end message -->

                <!-- form element -->
                <div class="row">
                    <div class="col-md-6 form-group">
                        <input name="name" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <input name="email" type="email" class="form-control" placeholder="Email" required>
                    </div>
                        
                    <div class="col-12 form-group">
                        <textarea name="message" class="form-control" rows="3" placeholder="Message" required></textarea>
                    </div>
                    <div class="col-12">
                        <input name="submit" type="submit" class="btn btn-success" value="Send Message">
                    </div>
                </div>
                <!-- end form element -->
            </form>
        </div>      
    </section>
    <!-- ADD THESE SCRIPTS TO THE BOTTOM OF YOUR HTML, JUST BEFORE THE </BODY> TAG -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
